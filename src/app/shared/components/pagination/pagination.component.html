<div class="paginator" *ngIf="items.length > 1">
    <div class="paginator-wrapper">
        <ul>
            <li [ngClass]="{'current-page': page.isCurrent, 'dots': page.title == '...'}"
                *ngFor="let page of items" (click)="toPage(page, $event)">
              {{ page.title }}
            </li>
        </ul>
    </div>
</div>
