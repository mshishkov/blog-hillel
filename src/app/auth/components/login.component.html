<form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
  <div class="row">
    <label for="email">Login: </label>
    <input type="email" name="login" formControlName="email">
  </div>
  <div class="row">
    <label for="password">Password: </label>
    <input type="password" name="password" formControlName="password">
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Sign me in</button>
</form>
